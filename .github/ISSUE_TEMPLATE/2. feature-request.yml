name: ðŸš€ Feature request
description: File a feature request
title: "[Feature]: "
labels: ["feature", "request"]
projects: ["reanimatedmanx/projects/4"]
assignees:
  - reanimatedmanx
body:
  - type: markdown
    attributes:
      value: |
        Thanks for requesting this feature, we will take a look as soon as we have time for it!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: feature-request
    attributes:
      label: What feature would you like to see?
      description: A brief description of the requested feature.
      placeholder: Tell us what your soul desires!
      value: "I want that cool feature from XYZ!"
    validations:
      required: true
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
